name: tasbih_digital
description: Aplikasi yang membantu Anda mengelola tasbih.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.2.25+18

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flex_color_scheme: ^5.0.1
  fluttertoast: ^8.0.9
  flutter_swipe_action_cell: ^3.0.4
  flutter_vibrate: ^1.3.0
  get: 4.3.8 # prevent it from updating itself because there are major updates which I am not sure if it is safe to use without changing the code.
  get_storage: ^2.0.3
  intl: ^0.17.0
  url_strategy: ^0.2.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.3+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
